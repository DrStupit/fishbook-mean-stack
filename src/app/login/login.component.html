<div>
    <br>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Login to Fishbook</mat-card-title>
            <mat-card-subtitle>Your personal Catch & Release Record</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]="createForm" class="create-form">
            <mat-card-content>

                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Email Address" formControlName="email" #email>
                </mat-form-field>

                <mat-form-field class="field-full-width">
                    <input matInput placeholder="Password" formControlName="password" #password type="password">
                </mat-form-field>

                <mat-divider></mat-divider>
                <br><br>

            </mat-card-content>

            <mat-card-actions>
                <div class="flex-spacer"></div>
                <button type="submit" class="submitBtn" (click)="loginUser()" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Login</button>
            </mat-card-actions>

        </form>
    </mat-card>
</div>
